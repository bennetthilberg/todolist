<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>

<body>
    <h1>To-do List</h1>
    <script src="main.js" defer></script>
    <h2>Projects</h2>
    <div class="projDisplay">
        
        <!--<div class="project">Example Project</div>-->
    </div>
    <button id="newProjBtn">New Project</button>
    <div id="newProjModal">
        <form action="">
            <label for="newProjName">New Project Name:</label>
            <input type="text" name="newProjName" id="newProjName" required>
            <button type="submit" onclick="event.preventDefault()" id="newProjSubmitBtn">Create</button>
        </form>
    </div>
    <h2 id="tasksDisplayHeader">Select a project to view tasks</h2>
    <button id="addTaskBtn">Add Task</button>
    <div id="newTaskModal">
        <form action="">
            <label for="newTaskName">Name:</label>
            <input type="text" name="newTaskName" id="newTaskName">
            <label for="newTaskDesc">Description:</label>
            <input type="text" name="newTaskDesc" id="newTaskDesc">
            <label for="newTaskDeadline">Deadline:</label>
            <input type="date" name="newTaskDeadline" id="newTaskDeadline">
            <label for="newTaskPriority">Priority:</label>
            <select name="newTaskPriority" id="newTaskPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="newTaskSubmitBtn" onclick="event.preventDefault()">Create</button>
        </form>
    </div>
   <div id="taskDisplay">
        
   </div>
</body>
</html>
